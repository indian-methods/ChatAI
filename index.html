<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeBiesGPT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="chat-container">
        <a href="https://indian-methods.github.io/freebies/" target="_blank" id="small-contact-icon">
            <i class="fas fa-phone"></i>
        </a>
        <h1>
            <i class="fas fa-robot"></i> 
            <span id="custom-title">FreeBies</span>
        </h1>
        <p id="custom-description">𝗚𝗲𝘁 𝗶𝗻𝘀𝘁𝗮𝗻𝘁 𝗿𝗲𝘀𝗽𝗼𝗻𝘀𝗲𝘀 𝘁𝗼 𝘆𝗼𝘂𝗿 𝗾𝘂𝗲𝘀𝘁𝗶𝗼𝗻𝘀!</p>
        
        <div id="chat-output"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type your message here..."></textarea>
            <button id="send-button"><i class="fas fa-paper-plane"></i></button>
        </div>
        
        <div id="copyright">
            <p>&copy; 2024 Freebies Community. All rights reserved.</p>
        </div>

        <!-- Settings Icon -->
        <div id="settings-icon">
            <i class="fas fa-cog"></i>
        </div>

        <!-- Theme Options Dropdown -->
        <div id="theme-options" style="display:none;">
            <button id="pink-theme">Pink Theme</button>
            <button id="blue-theme">Blue Theme</button>
            <button id="custom-theme">Custom Theme</button>
            <button id="reset-theme">Reset Theme</button>
            
            <div id="custom-theme-options" style="display:none;">
                <label>Background Color: <input type="color" id="background-color" /></label><br>
                <label>Chat Container Color: <input type="color" id="chat-container-color" /></label><br>
                <label>Text Color: <input type="color" id="text-color" /></label><br>
                <label>Chat Output Box Color: <input type="color" id="chat-output-color" /></label><br>
                <label>Question Input Box Color: <input type="color" id="question-input-color" /></label><br>
                <button id="apply-custom-theme">Apply Custom Theme</button>
            </div>

            <div id="text-edit-options">
                <label>Custom Title: <input type="text" id="title-input" placeholder="Type custom title" /></label><br>
                <label>Custom Description: <input type="text" id="description-input" placeholder="Type custom description" /></label><br>
                <button id="apply-text">Apply Text</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
